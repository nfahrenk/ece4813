{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <tr>        
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>

{% for student in students %}
<tr>
    <td>{{student.ID}}</td>
    <td>{{student.Name}}</td>
    <td>{{student.LastName}}</td>
    <td>
        <a href="/student/delete/{{student.ID}}">  Delete </a>  | <a href="/student/update/{{student.ID}}"> Update </a> | <a href="/student/{{student.ID}}"> Detail </a>
    </td>
</tr>
{% endfor %}

</table>
{% endblock %}
